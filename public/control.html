<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Timer Control</title>
<link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h1>Timer Control Panel</h1>
        
        <div class="two-column">
            <div class="card">
                <h3>⚡ Font Styling</h3>
                
                <div class="form-group">
                    <label for="fontFamilySelect">Font Family</label>
                    <select id="fontFamilySelect">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fontColorInput">Font Color</label>
                        <input id="fontColorInput" type="color" value="#FFFFFF">
                    </div>
                    <div class="form-group full-width">
                        <label for="fontSizeInput">Font Size</label>
                        <input id="fontSizeInput" value="30vw" placeholder="e.g., 10vw, 50vh">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group warning-label-group"> <label>Warning Threshold</label>
                    </div>
                
                    <div class="form-group-horizontal">
                        <div class="form-group inline-group">
                            <label for="warningThresholdMinutes">Minutes</label>
                            <input type="number" id="warningThresholdMinutes" value="0" min="0">
                        </div>
                        <div class="form-group inline-group">
                            <label for="warningThresholdSeconds">Seconds</label>
                            <input type="number" id="warningThresholdSeconds" value="30" min="0" max="59">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="warningColorInput">Warning Color</label>
                        <input type="color" id="warningColorInput" value="#FFA500">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="applyFont()">Apply Font Settings</button>
            </div>

            <div class="card">
                <h3>※ Custom Font Upload</h3>
                
                <div class="form-group">
                    <label>Upload Font File (.ttf or .otf)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fontFileInput" accept=".ttf,.otf">
                        <div class="file-input-label">Choose Font File</div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-success" onclick="uploadFont()">Upload & Apply</button>
                    <button class="btn btn-secondary" onclick="resetFont()">Reset to Default</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>⏱ Timer Settings</h3>
            <div class="form-row">
                <div class="form-group fixed-width-input"> <label for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" value="1" min="0" max="99">
                </div>
                <div class="form-group fixed-width-input"> <label for="secondsInput">Seconds</label>
                    <input type="number" id="secondsInput" value="0" min="0" max="59">
                </div>
            </div>
            
            <div class="preset-buttons">
                <button type="button" class="btn preset-btn" onclick="setPreset(1, 0)">01:00</button>
                <button type="button" class="btn preset-btn" onclick="setPreset(5, 0)">05:00</button>
                <button type="button" class="btn preset-btn" onclick="setPreset(10, 0)">10:00</button>
                <button type="button" class="btn preset-btn" onclick="setPreset(20, 0)">20:00</button>
                <button type="button" class="btn preset-btn" onclick="setPreset(30, 0)">30:00</button>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="livePreviewToggle" />
                <label for="livePreviewToggle">▣ Show Live Preview</label>
            </div>

            <div class="form-row preview-adjustments">
                <div class="preview-container" id="previewContainer">
                    <div class="preview-time" id="timePreview">00:00</div>
                </div>
                <div class="form-group narrow-input">
                    <label for="previewScaleInput">Preview Scaling Factor</label>
                    <input type="number" id="previewScaleInput" value="3.2" step="0.01" min="0.1" />
                </div>
            </div>
            
        </div>

        <div class="bottom-controls">
            <div class="card">
                <h3>▶ Timer Controls</h3>
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="startTimer()">► Start</button>
                    <button class="btn btn-warning" id="pauseBtn" onclick="togglePause()">⏸ Pause</button>
                    <button class="btn btn-danger" onclick="stopTimer()">■ Stop</button>
                    <button class="btn btn-secondary" onclick="resetTimer()">↻ Reset</button>
                </div>
                <p id="estimatedTimeDisplay" class="helper-text" style="margin-top: 15px; text-align: right; font-weight: bold;"></p>
            </div>

            <div class="card">
                    <h2>Live Adjustments</h2>
                    <p>Adjust the live timer by adding or subtracting minutes and seconds.</p>
                    <div class="input-group">
                        <label for="liveAdjustMinutesInput" class="form-label">Minutes</label>
                        <input type="number" id="liveAdjustMinutesInput" min="0" value="0" class="form-control" style="width: 80px; text-align: center;">
                    </div>
                    <div class="input-group">
                        <label for="liveAdjustSecondsInput" class="form-label">Seconds</label>
                        <input type="number" id="liveAdjustSecondsInput" min="0" value="0" class="form-control" style="width: 80px; text-align: center;">
                    </div>
                    <div class="control-buttons" style="margin-top: 15px;">
                        <button id="addAdjustmentBtn" class="btn btn-primary" onclick="applyTotalLiveAdjustment(false)">Add Adjustment</button>
                        <button class="btn btn-danger" onclick="applyTotalLiveAdjustment(true)">Subtract Adjustment</button>
                    </div>
                </div>
                <p class="helper-text">
                    Enter minutes and seconds above, then click 'Add' or 'Subtract'.
                </p>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    
     
</body>
</html>
